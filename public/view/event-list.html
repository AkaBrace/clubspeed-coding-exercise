<div class="container">
    <div class="row">
        <h1>{{ listEvents.m_strToday | date : 'fullDate'}}  <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></h1>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="l_oAnEvent in listEvents.m_aryEvents | orderBy: 'time'">

                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            {{l_oAnEvent.time | date:'H:mm' }}
                        </div>
                        <div class="col-md-8">
                            {{ l_oAnEvent.name | uppercase}}
                        </div>
                        <div class="col-md-2">
                            <a href="#edit/{{l_oAnEvent['_id']}}" type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </a>
                        </div>
                    </div>

                </div>

            </li>
        </ul>
    </div>
    <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="listEvents.gotoListForPreviousDay()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Previous Day
                </button>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-default btn-lg" ng-click="listEvents.gotoListForNextDay()">
                    Next Day <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10 add-button">

            <a href="#create" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
            </a>

        </div>
    </div>
</div>
